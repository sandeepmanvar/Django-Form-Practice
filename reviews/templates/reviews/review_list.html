{% extends 'reviews/base.html' %}

{% block title %}All Reviews{% endblock  %}

{% block content %}
    <ul>
        {% for review in reviews %}
            <li><a href="{% url 'single-review' review.id %}">{{ review.user_name }}</a> (Rating: {{ review.rating }})</li>
        {% endfor %}
    </ul>
{% endblock  %}
